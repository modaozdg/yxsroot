

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 文章管理 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" data-th-href="@{/static/layuiadmin/layui/css/layui.css}">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id" data-th-value="${article.id}" />
    <div class="layui-form-item">
      <label class="layui-form-label">文章标题</label>
      <div class="layui-input-inline">
        <input type="text" name="title" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" data-th-value="${article.title}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">SEO关键字</label>
      <div class="layui-input-inline">
        <input type="text" name="keyword" lay-verify="required" placeholder="请输入SEO关键字" autocomplete="off" class="layui-input" data-th-value="${article.keyword}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">发布人</label>
      <div class="layui-input-inline">
        <input type="text" name="source" lay-verify="required" placeholder="请输入来源" autocomplete="off" class="layui-input" data-th-value="${article.source}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">文章内容</label>
      <div class="layui-input-inline">
        <textarea name="content" lay-verify="required" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea" data-th-text="${article.content}"></textarea>
      </div>
    </div>

      <input type="button" lay-submit lay-filter="article-edit" id="article-edit" value="确认编辑">
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js" data-th-src="@{/static/layuiadmin/layui/layui.js}"></script>
  <script data-th-inline="javascript">

    base: /*[[@{/static/layuiadmin/}]]*/'../../../layuiadmin/' //静态资源所在路径

    index: 'lib/index' //主入口模块
